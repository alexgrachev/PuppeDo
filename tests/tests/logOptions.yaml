name: logOptions
description: logOptions test

runTest:
  - case:
      description: Check logOptions.logThis and logOptions.logChildren
      runTest:
        - blank:
            description: '[1] I am no logOptions block and I am visible'

        - blank:
            description: "[2] I am 'logThis = true' and I am visible"
            logOptions: { logThis: true }

        - blank:
            description: "[3] I am 'logChildren = true' and I am visible"
            logOptions: { logChildren: true }

        - blank:
            description: I am 'logThis = false' and I am NOT visible
            logOptions: { logThis: false, backgroundColor: red }

        - blank:
            description: "[4] I am 'logChildren = false' and I am visible"
            logOptions: { logChildren: false }

        - blank:
            description: "[5] I am 'logChildren = true + logThis = true' and I am visible"
            logOptions: { logThis: true, logChildren: true }

        - blank:
            description: I am 'logChildren = false + logThis = false' and I am NOT visible
            logOptions: { logThis: false, logChildren: false, backgroundColor: red }

        - blank:
            description: "[6] I am 'logChildren = true + logThis = true' and I am visible"
            logOptions: { logThis: true, logChildren: true }

        - blank:
            description: "[7] I am 'logChildren = false + logThis = true' and I am visible"
            logOptions: { logThis: true, logChildren: false }

        - blank:
            description: "I am 'logChildren = true + logThis = false' and I am NOT visible"
            logOptions: { logThis: false, logChildren: true, backgroundColor: red }

        - blank:
            description: I am no logOptions parent block
            runTest:
              - blank:
                  description: '[1] I am no logOptions block and I am visible'

              - blank:
                  description: "[2] I am 'logThis = true' and I am visible"
                  logOptions: { logThis: true }

              - blank:
                  description: "[3] I am 'logChildren = true' and I am visible"
                  logOptions: { logChildren: true }

              - blank:
                  description: I am 'logThis = false' and I am NOT visible
                  logOptions: { logThis: false, backgroundColor: red }

              - blank:
                  description: "[4] I am 'logChildren = false' and I am visible"
                  logOptions: { logChildren: false }

              - blank:
                  description: "[5] I am 'logChildren = true + logThis = true' and I am visible"
                  logOptions: { logThis: true, logChildren: true }

              - blank:
                  description: "I am 'logChildren = false + logThis = false' and I am NOT visible"
                  logOptions: { logThis: false, logChildren: false, backgroundColor: red }

              - blank:
                  description: "[6] I am 'logChildren = false + logThis = true' and I am visible"
                  logOptions: { logThis: true, logChildren: false }

              - blank:
                  description: "I am 'logChildren = true + logThis = false' and I am NOT visible"
                  logOptions: { logThis: false, logChildren: true, backgroundColor: red }

        - blank:
            description: I am 'logChildren = false' parent block and I am visible
            logOptions: { logChildren: false }
            runTest:
              - blank:
                  description: I am no logOptions visible block and I am NOT visible
                  logOptions: { backgroundColor: red }

              - blank:
                  description: "[1] I am 'logThis = true' and I am visible"
                  logOptions: { logThis: true }

              - blank:
                  description: "I am 'logChildren = true' and I am NOT visible"
                  logOptions: { logChildren: true, backgroundColor: red }

              - blank:
                  description: "I am 'logThis = false' and I am NOT visible"
                  logOptions: { logThis: false, backgroundColor: red }

              - blank:
                  description: "I am 'logChildren.logThis = false' and I am NOT visible"
                  logOptions: { logChildren: false, backgroundColor: red }

              - blank:
                  description: "[2] I am 'logChildren = true + logThis = true' and I am visible"
                  logOptions: { logThis: true, logChildren: true }

              - blank:
                  description: "I am 'logChildren = false + logThis = false' and I am NOT visible"
                  logOptions: { logThis: false, logChildren: false, backgroundColor: red }

              - blank:
                  description: "I am 'logChildren = true + logThis = false' and I am NOT visible"
                  logOptions: { logThis: false, logChildren: true, backgroundColor: red }

              - blank:
                  description: "[3] I am 'logChildren = false + logThis = true' and I am visible"
                  logOptions: { logThis: true, logChildren: false }
