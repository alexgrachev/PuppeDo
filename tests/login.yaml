---
name: login
needEnv: cloud
beforeTest:
- log:
    text: TEST LOGIN START
    screenshot: true
    fullpage: true
    level: info
afterTest:
- log:
    text: TEST LOGIN END
    screenshot: true
    fullpage: true
    level: info
runTest:
- goTo:
    bindData: { url: baseUrl }
- typeInput:
    bindData: { text: auth.login }
    bindSelectors: { input: auth.inputLogin }
- typeInput:
    bindData: { text: auth.password }
    bindSelectors: { input: auth.inputPassword }
- if:
    # if: auth.login == "admin@starodubov.ru"
    runTest:
    - buttonClick:
        bindSelectors: { button: auth.submit }

