---
name: login
type: test
needEnv:
- cloud
needData:
- baseUrl
- auth.login
- auth.password
needSelectors:
- auth.inputLogin
- auth.inputPassword
- auth.submit
beforeTest:
  log:
    text: TEST LOGIN START
    screenshot: true
    fullpage: true
    level: info
runTest:
  goTo:
    bindData:
      url: baseUrl
  typeInput:
    bindData:
      text: auth.password
    bindSelectors:
      input: auth.inputPassword
  buttonClick:
    bindSelectors:
      button: auth.submit
afterTest:
  log:
    text: TEST LOGIN END
    screenshot: true
    fullpage: true
    level: info
errorTest: errorTest