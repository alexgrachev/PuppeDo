---
name: login
needEnv: cloud
beforeTest:
- log:
    text: TEST LOGIN START
    screenshot: true
    fullpage: true
    level: info

afterTest:
- log:
    text: TEST LOGIN END
    screenshot: true
    fullpage: true
    level: info

runTest:
- goTo:
    bindData: { url: baseUrl }
- checkSelector:
    bindSelectors: { selector: auth.inputLogin }
    bindResults: { exists: loginPageValid }
- typeInput:
    bindData: { text: auth.login }
    bindSelectors: { input: auth.inputLogin }
- typeInput:
    bindData: { text: auth.password }
    bindSelectors: { input: auth.inputPassword }
- buttonClick:
    bindSelectors:
        button: auth.submit
