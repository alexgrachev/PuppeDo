name: breakParentIfResult
description: 'breakParentIfResult'
runTest:
  - blank:
      description: 'Simple skipSublingIfResult'
      runTest:
        - blank:
            description: 'Skip after me'
            skipSublingIfResult: '1 === 1'

        - blank:
            description: 'I`m skiped'

        - blank:
            description: 'I`m skiped too'

        - blank:
            description: 'I`m skiped'

        - blank:
            description: 'I`m skiped too'

        - blank:
            description: 'I`m skiped'

        - blank:
            description: 'I`m skiped too'

        - blank:
            description: 'I`m skiped'

        - blank:
            description: 'I`m skiped too'

  - loop:
      description: 'Loop skipSublingIfResult'
      repeat: 5
      runTest:
        - blank:
            description: 'I`m first'

        - blank:
            bindDescription: '`Second level loop: ${$loop}`'
            skipSublingIfResult: '$loop <= 4'

        - blank:
            description: 'I`m next'

        - blank:
            description: 'I`m next too'

        - blank:
            description: 'I`m next'

        - blank:
            description: 'I`m next too'

  - loop:
      description: 'Loop breakParentIfResult'
      repeat: 5
      runTest:
        - blank:
            bindDescription: '`Second level loop: ${$loop}`'
            breakParentIfResult: '$loop < 3'

        - blank:
            description: 'I`m next'

        - blank:
            description: 'I`m next'

        - blank:
            description: 'I`m next'

  - blank:
      description: Another First level
