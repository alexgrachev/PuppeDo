---
name: loginElectron
needEnv: electron
beforeTest:
- log:
    text: TEST LOGIN ELECTRON START
    screenshot: false
    level: info

runTest:
- clickSelector:
    bindSelectors: {selector: auth.showLoginInput}
- typeInput:
    bindData: { text: auth.login }
    bindSelectors: { input: auth.inputLogin }
- typeInput:
    bindData: { text: auth.password }
    bindSelectors: { input: auth.inputPassword }
- clickSelector:
    bindSelectors: {selector: auth.inputSubmit}
- waitForSelector:
    bindSelectors: {sel: session.openButton}
- clickSelector:
    bindSelectors: {selector: session.openButton}
- waitForSelector:
    bindSelectors: {sel: mainView.menuButton}


afterTest:
- log:
    text: TEST LOGIN ELECTRON END
    screenshot: true
    fullpage: true
    level: info