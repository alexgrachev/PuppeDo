---
name: login
needEnv: cloud
beforeTest:
- log:
    text: TEST LOGIN START
    screenshot: false
    level: info

afterTest:
- login.checkIsLogin:
- log:
    text: TEST LOGIN END
    screenshot: true
    fullpage: true
    level: info

runTest:
- goTo:
    bindData: { url: baseUrl }
- checkSelector:
    bindSelectors: { selector: auth.inputLogin }
    bindResults: { exists: loginPageValid }
- if:
    errorIfStart: "loginPageValid != true"
- typeInput:
    bindData: { text: auth.login }
    bindSelectors: { input: auth.inputLogin }
- typeInput:
    bindData: { text: auth.password }
    bindSelectors: { input: auth.inputPassword }
- clickSelector:
    bindSelectors:
        selector: auth.submit
- waitLoadPage:
