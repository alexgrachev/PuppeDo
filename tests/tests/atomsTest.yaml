name: atomsTest
description: Test all Atoms

runTest:

  - envSwitch:
      description: '[ENV_SWITCH] First of all you need chose environment.'
      data: { envName: mainEnv }

  - case:
      description: Blank Atoms
      runTest:
        - blank:
            description: '[BLANK]'

        - case:
            description: '[CASE]'

        - if:
            description: '[IF]'

        - initData:
            description: '[INIT_DATA]'

        - loop:
            description: '[LOOP]'

        - test:
            description: '[TEST]'

        - todo:
            description: '[TODO]'

  - case:
      description: Main Atoms
      runTest:
        - goTo:
            description: '[GO_TO]'
            bindData: { url: baseUrl }

        - case:
            description: '[CLICK_SELECTOR]'
            runTest:
              - clickSelector:
                  description: Simple Click on link
                  bindSelectors: { selector: mainLink }

              - clickSelector:
                  description: Simple Click on button
                  bindSelectors: { selector: mainButton }

