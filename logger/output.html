<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Output test</title>
  <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
  <script type="text/javascript" src="./output.json"></script>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table td, table th {
      border: 1px solid #000000;
    }
    .error {
      background-color: #f97575;
    }
  </style>
</head>

<body>
  <div id="app">
    <p v-if="!json.length">Something wrong happened. Can`t load JSON with log.</p>
    <table>
      <tr v-for="(data, index) in json" :key="index" :class="{ error: data.level == 'error' }">
        <td>{{ index }}</td>
        <td>{{ data.time }}</td>
        <td>
          <p v-if="data.text">{{ data.text }}</p>
          <img v-if="data.screenshots.length" v-for="img in data.screenshots" :src="img">
        </td>
      </tr>
    </table>
  </div>
</body>

<script>
  var app = new Vue({
    el: '#app',
    data: function(){
      return {
        json: []
      }
    },
    mounted() {
      let self = this;
      fetch("output.json")
        .then(response => response.json())
        .then(res => self.json = res);
    }
  })
</script>
</html>
